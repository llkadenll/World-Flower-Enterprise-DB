{% extends "base.html" %}
{% block content %}
<div class="insertForm">
    <form class="form-horizontal" method="POST">
      <h3 align="center">Insertion</h3>
      <div class="form-group">
        <label class="control-label col-sm-2" for="address">Address:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="address" name="address" maxlength="35" placeholder="Enter address" required>
        </div>
      </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="apartments">Apartments:</label>
          <div class="col-sm-3">
            <input type="number" class="form-control" id="apartments" min="0" name="apartments" placeholder="Enter apartments" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Insert</button>
          </div>
        </div>
    </form>
</div>
{% endblock %}
