{% extends "base.html" %}
{% block content %}
<div class="insertForm">
    <form class="form-horizontal" method="POST">
      <h3 align="center">Insertion</h3>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name">Name:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="name" name="name" maxlength="20" placeholder="Enter name" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="surname">Surname:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="surname" name="surname" maxlength="30" placeholder="Enter surname" required>
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pesel">Pesel:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="pesel" name="pesel" minlength="11" maxlength="11" placeholder="Enter pesel" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Phone:</label>
            <div class="col-sm-3">
              <input type="tel" class="form-control" id="phone" name="phone" maxlength="9" placeholder="Enter phone number" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="birth">Birth date:</label>
            <div class="col-sm-3">
              <input type="date" class="form-control" id="birth" name="birthDate" placeholder="Enter birth date" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="salary">Salary:</label>
            <div class="col-sm-3">
              <input type="number" class="form-control" id="salary" step="0.01" min="50" name="salary" placeholder="Enter salary" required>
            </div>
          </div>
          <div class="form-group col-sm-2">
            <label for="role">Select role:</label>
            <select class="form-control" id="role" name="role" required>
              <option>worker</option>
              <option>accountant</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="lodgingAddress">Lodging address:</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="lodgingAddress" name="lodgingAddress" maxlength="35" placeholder="Enter lodging address" required>
            </div>
            <br>There are {{ apartmentsNumber }} available apartments left
          </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Insert</button>
          </div>
        </div>
    </form>
</div>
{% endblock %}
