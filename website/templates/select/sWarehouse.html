{% extends "base.html" %}
{% block content %}
<div class="view">
    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Address</th>
            <th scope="col">Flower quantity</th>
            <th scope="col">Seed quantity [kg]</th>
            <th scope="col">Flower price</th>
            <th scope="col">Seed price</th>
          </tr>
        </thead>
          {% for row in rows %}
          <tr>
          <th scope="row"></th>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          </tr>
          {% endfor %}
      </table>
</div>
{% endblock %}
