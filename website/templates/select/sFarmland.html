{% extends "base.html" %}
{% block content %}
<div class="view">
    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Address</th>
            <th scope="col">Area</th>
          </tr>
        </thead>
          {% for row in rows %}
          <tr>
          <th scope="row"></th>
          <td>{{ row[0] }}
          </td>
          <td>{{ row[1] }}
          </td>
          </tr>
          {% endfor %}
      </table>
</div>
{% endblock %}
