{% extends "base.html" %}
{% block content %}
<div class="view">
  <div class="searching-panel">
    <form class="form-horizontal" method="POST" action="/select/employee/search">
      <div class="form-group">
        <label class="control-label col-sm-6" for="pattern">Search by name or surname:</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="pattern" name="pattern" maxlength="20" placeholder="e.g. Er for Eric" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary btn-search">Search</button>
        </div>
      </div>
    </form>
  </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Pesel</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Phone number</th>
            <th scope="col">Birth date</th>
            <th scope="col">Salary</th>
            <th scope="col">Role</th>
            <th scope="col">Lodging address</th>
          </tr>
        </thead>
          {% for row in rows %}
          <tr>
          <th scope="row"></th>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[6] }}</td>
          <td>{{ row[7] }}</td>
          </tr>
          {% endfor %}
      </table>
</div>
{% endblock %}
